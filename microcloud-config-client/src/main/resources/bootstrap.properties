# 定义要读取的资源文件的名称
spring.cloud.config.name=microcloud-config-client
# 定义profile的 名称
spring.cloud.config.profile=dev
# 定义配置文件所在的分支
spring.cloud.config.label=master
# SpringCloudConfig的服务地址
spring.cloud.config.uri=http://localhost:7101
# 连接的用户名
spring.cloud.config.username=admin
# 连接的密码
spring.cloud.config.password=enjoy
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=MICROCLOUD-CONFIG
eureka.client.service-url.defaultZone=http://admin:enjoy@localhost:7301/eureka
